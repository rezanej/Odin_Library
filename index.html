<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Book Library</h1>    
        </div>
    </header>
    <main>
        <div class="container">
            <table>
                <caption>Books</caption>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>test 1</td>
                        <td>dav</td>
                        <td>343</td>
                        <td>Yes</td>
                        <td><button type="button" data="1">Delete</button></td>
                    </tr>
                    <tr>
                        <td>test 2</td>
                        <td>dav</td>
                        <td>23</td>
                        <td>No</td>
                        <td><button type="button" data="2">Delete</button></td>
                    </tr>
                </tbody>
            </table>
            <button type="button">Add Book</button>
        </div>
        <dialog>
            <form action="/" method="dialog">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="1">
                </div>
                <div>
                    <label for="read">Have you read it:</label>
                    <input type="checkbox" name="read" id="read">
                </div>
                <div>
                    <button type="button" class="button">Add</button>
                    <button type="button">Cancel</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>
        Copyrright &copy; BKL
    </footer>
</body>
</html>
