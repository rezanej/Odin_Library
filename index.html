<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Odin Library</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <div class="container">
            <h1>Book Library</h1>    
        </div>
    </header>
    <main>
        <div class="container">
            <h3>Books:</h3>
            <div class="wrapper">
                <table>
                    <thead>
                        <tr>
                        <th>Name</th>
                        <th>Author</th>
                        <th>Pages</th>
                        <th>Read</th>
                        <th>Delete</th>
                    </tr>
                </thead>
                <tbody>
                
                </tbody>
            </table>
        </div>
            <button class="button" id="addBook" type="button">Add Book</button>
        </div>
        <dialog >
            <form action="/" method="dialog">
                <div>
                    <label for="title">Title</label>
                    <input type="text" name="title" id="title">
                </div>
                <div>
                    <label for="author">Author</label>
                    <input type="text" name="author" id="author">
                </div>
                <div>
                    <label for="pages">Pages</label>
                    <input type="number" name="pages" id="pages" min="1">
                </div>
                <div>
                    <label for="read">Have you read it:</label>
                    <select name="read" id="read">
                        <option value="Yes">Yes</option>
                        <option value="No" selected>No</option>
                    </select>
                </div>
                <div>
                    <button type="button" class="button" id="add">Add</button>
                    <button type="button" class="button" id="cancel">Cancel</button>
                </div>
            </form>
        </dialog>
    </main>
    <footer>
        <div class="container">
            Copyrright &copy; BKL
        </div>
    </footer>
</body>
</html>
